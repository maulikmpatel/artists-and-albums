<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Album</title>
</head>
<body>
<header>
<nav>
	<ul>	
		<li>
		<a th:href="@{/artists}">Artists</a>
		</li>
		<li>
		<a th:href="@{/albums}">Albums</a>
		</li>
		<li>
		<a th:href="@{/songs}">Songs</a>
		</li>
	</ul>
</nav>
</header>
<h2 >
	<strong>MewZak</strong>
</h2>
<h1>
	<span th:text="${artistName}"></span>
</h1>
<div>
<h2>
	<span th:text="${album.albumName}"></span>
</h2>
<h2>
	<span th:text="${album.releaseDate}"></span>
</h2>
<h2>
	<span th:text="${album.genre}"></span>
</h2>	
	<ul>
		<li th:each="song : ${album.songs}">
			<a th:href="|@{/artists/}${artist.artistName}/${album.albumName}/${song.id}|">
				<span th:text="${song.songName}"></span>
			</a>
		</li>
	</ul>
</div>
    
</body>
</html>
